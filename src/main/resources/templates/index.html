<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
</head>
<body>
    <h1>My Todo</h1>
    <form method="POST" action="/task">

        <input type="hidden" id="contents" name="contents" data-th-value="${contents}">

        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" name="taskName" id="taskName" placeholder="Enter a task" required>
            <button type="submit">Add Task</button>
        </div>
    </form>

    <h2 data-th-if="${contents == null}">There are no tasks in your list</h2>

    <div data-th-if="${contents != null}">
        <h2>List of your tasks</h2>
        <ol>
            <li data-th-each="t: ${tasks}">
                <span data-th-text="${t}"></span>
            </li>
        </ol>
    </div>
    <!--  
        <ol th:each="t: ${tasks}">
            <li th:text="${tasks.task}"></li>
        </ol>
    -->
</body>
</html>
